<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Rock Paper Scissors Multiplayer Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale =1">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
        <!-- Awesome Font -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- Reset CSS -->
        <link href="assets/css/reset.css" rel="stylesheet">
        <!-- My CSS -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>rock paper scissors</h1>
            </header>
            <!-- Player join the game-->
            <div class="row col-12 player-input justify-content-center align-items-center">
                <label for="input-name">player name</label>
                <input type="text" id="input-name" placeholder="Enter Your Name">
                <button id="submit-name" class="btn btn-primary">submit</button>
            </div>
            <div class="d-flex align-items-center">
                <!-- Player 1 panel -->
                <div id ="playerOne">
                    <div id="playerOneName" class="badge">waiting for player 1</div>
                        <div class="card card-1" style="width: 20rem;">
                        <img class="card-img-top p1ChoiceImg">
                        <div class="card-body">
                            <div class="card-title text-center">Win:<span id="p1WinCount"></span> Lose:<span id="p1LoseCount"></span></div>
                            <div id="p1Choice" class="d-flex justify-content-around">
                                <div class="option-1 rock-1" data-playerChoice="rock"></div>
                                <div class="option-1 paper-1" data-playerChoice="paper"></div>
                                <div class="option-1 scissors-1" data-playerChoice="scissors"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Game Result Panel -->
                <div class="card" style="width: 20rem;">
                    <div id="resultPanel" class="card-body text-center">Let's play</div>
                </div>
                <!-- Player 2 panel -->
                <div id ="playerTwo">
                    <div id="playerTwoName" class="badge">waiting for player 2</div>
                        <div class="card card-2" style="width: 20rem;">
                        <img class="card-img-top p2ChoiceImg">
                        <div class="card-body">
                            <div class="card-title text-center">Win:<span id="p2WinCount"></span> Lose:<span id="p2LoseCount"></span></div>
                            <div id="p2Choice" class="d-flex justify-content-around">
                                <div class="option-2 rock-2" data-playerChoice="rock"></div>
                                <div class="option-2 paper-2" data-playerChoice="paper"></div>
                                <div class="option-2 scissors-2" data-playerChoice="scissors"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Chat Room -->
            <section id="chatRoom">
                <p class="list-group-item text-center">chat room</p>
                <div class="d-flex">
                    <input type="text" id="chat-message" class="form-control" placeholder="Enter Message">
                    <button id="chat-send" class="btn btn-standard">send</button>
                </div>
                <ul class="list-group"></ul>
            </section>
        </div>
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap Javascript CDN-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
        <!-- Game program logic-->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
